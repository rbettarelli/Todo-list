<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo-List</title>
  </head>
  <body>
    <div class="nav-top d-flex justify-content-center align-items-center">Todo-List</div>
    <div class="container mx-0">
      <div class="row">
        <div class="left-menu col-md-4">
          <div class="menu d-flex flex-column pt-4">
            <button class="button active" id="inbox">Inbox</button>
            <button class="button today-task-button" id="today-task-button">Today</button>
            <h4>Projects</h4>
            <span class="add-new-project-btn mb-2" data-bs-toggle="modal" data-bs-target="#add-project-modal"><i class="bi bi-plus-lg"></i> New Project</span>
            <div id="project-list"></div>
          </div>
        </div>
        <div class="task-conteiner col-md-8 pt-4">
          <div class="d-flex justify-content-end">
            <h5>Add Task <i class="bi bi-plus-circle-fill" data-bs-toggle="modal" data-bs-target="#add-task-modal"></i></h5>
          </div>
          <div class="d-flex justify-content-center">
            <h4 id="project-name-container"></h4>
          </div>
          <div id="tasks-view" class=""></div>
        </div>
      </div>
    </div>

    <!--Add Project Modal-->
    <div class="modal" tabindex="-1" id="add-project-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Project Name</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="#" id="add-project-form">
              <label for="project-name" class="form-label">Name:</label>
              <input type="text" id="project-name" class="form-control" />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="Submit" class="btn btn-primary" form="add-project-form" data-bs-dismiss="modal" aria-label="Close">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!--Add Task Modal-->

    <div class="modal" tabindex="-1" id="add-task-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="#" id="add-task-form">
              <label for="task-name" class="form-label">Name</label>
              <input type="text" id="task-name" class="form-control" />
              <label for="task-description">Description</label>
              <textarea name="" id="task-description" class="form-control" cols="20" rows="4"></textarea>
              <label for="task-date"></label>
              <input type="date" class="form-control" id="task-date" />
              <label for="task-priority">Priority: </label>
              <select class="custom-select form-control" id="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
              <label for="task-project">Project: </label>
              <select class="form-control" id="task-project">
                <option value="Inbox" id="inbox">Inbox</option>
                <option value="Inbox" id="today">Today</option>
              </select>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="Submit" class="btn btn-primary" form="add-task-form" data-bs-dismiss="modal" aria-label="Close">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!--Edit task Modal-->
    <div class="modal" tabindex="-1" id="edit-task-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="#" id="edit-task-form">
              <label for="task-name" class="form-label">Name</label>
              <input type="text" id="edit-task-name" class="form-control" />
              <label for="edit-task-description">Description</label>
              <textarea name="" id="edit-task-description" class="form-control" cols="20" rows="4"></textarea>
              <label for="task-date"></label>
              <input type="date" class="form-control" id="edit-task-date" />
              <label for="edit-task-priority">Priority: </label>
              <select class="custom-select form-control" id="edit-task-priority">
                <option value="low" selected>Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
              <label for="task-project">Project: </label>

              <select class="form-control" id="edit-task-project">
                <option value="Inbox" id="inbox">Inbox</option>
                <option value="Inbox" id="today">Today</option>
              </select>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="Submit" class="btn btn-primary" form="edit-task-form" data-bs-dismiss="modal" aria-label="Close">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!--Details Modal-->
    <div class="modal" tabindex="-1" id="details-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header d-flex justify-content-center">
            <h5 class="modal-title text-center " id="modal-details-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="detail-name"></p>
            <p id="detail-description"></p>
            <p id="detail-date"></p>
            <p id="detail-priority"></p>
            <p id="detail-project"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
